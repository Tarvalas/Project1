{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}


{% block body%}
    <h1> Search Results </h1>
    <ul class="no-bullets">
        {% for entry in search_results %}
        <li> <a href="wiki/{{ entry }}">{{ entry }}</a> </li>
        {% endfor %}
    </ul>
    {% if not search_results %}
        <h3>No similar results found.</h3>
    {% endif %}
{% endblock %}
